    <script>
    let currentInvoice = null;
    let allClients = [];

    /* ========================
    åˆå§‹åŒ–
    ======================== */
    document.addEventListener('DOMContentLoaded', async () => {
        const invoiceId = getInvoiceId();
        if (!invoiceId) {
            showToast('æœªæŒ‡å®šç™¼ç¥¨ ID', 'error');
            return location.href = 'invoices.html';
        }

        await loadClients();
        await loadInvoiceForEdit(invoiceId);
    });

    /* ========================
    å–å¾—ç™¼ç¥¨ ID
    ======================== */
    function getInvoiceId() {
        return new URLSearchParams(window.location.search).get('id');
    }

    /* ========================
    è¼‰å…¥ç™¼ç¥¨
    ======================== */
    async function loadInvoiceForEdit(invoiceId) {
        showLoading('è¼‰å…¥ç™¼ç¥¨è³‡æ–™ä¸­...');
        try {
            currentInvoice = await apiRequest('getInvoice', { id: invoiceId });
            if (!currentInvoice) throw new Error('ç™¼ç¥¨ä¸å­˜åœ¨');

            invoiceNumber.value = currentInvoice.invoiceNumber;
            invoiceDate.value = currentInvoice.invoiceDate;
            clientName.value = currentInvoice.clientName;
            taxId.value = currentInvoice.taxId || '';
            phone.value = currentInvoice.phone || '';
            address.value = currentInvoice.address || '';
            projectName.value = currentInvoice.projectName;
            status.value = currentInvoice.status || 'æœªçµæ¸…';

            // é è¨­ç”¨å°è¨ˆæ¨¡å¼
            calculationMode.value = 'subtotal';
            subtotal.value = currentInvoice.subtotal;

            calculateFromSubtotal();
            hideLoading();
        } catch (err) {
            hideLoading();
            showToast(err.message, 'error');
            location.href = 'invoices.html';
        }
    }

    /* ========================
    å®¢æˆ¶è³‡æ–™
    ======================== */
    async function loadClients() {
        try {
            allClients = await apiRequest('getClients');
            const select = document.getElementById('clientSelect');

            allClients.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                opt.dataset.taxId = c.taxId || '';
                opt.dataset.phone = c.phone || '';
                opt.dataset.address = c.address || '';
                select.appendChild(opt);
            });
        } catch (e) {
            console.error('è¼‰å…¥å®¢æˆ¶å¤±æ•—', e);
        }
    }

    function onClientChange() {
        const select = document.getElementById('clientSelect');
        const opt = select.options[select.selectedIndex];
        if (!opt.value) return;

        clientName.value = opt.textContent;
        taxId.value = opt.dataset.taxId || '';
        phone.value = opt.dataset.phone || '';
        address.value = opt.dataset.address || '';
    }

    /* ========================
    é‡‘é¡è¨ˆç®—
    ======================== */
    function calculateFromSubtotal() {
        const sub = Number(subtotal.value) || 0;
        const tax = Math.round(sub * 0.05);
        const total = sub + tax;

        taxDisplay.textContent = formatCurrency(tax);
        totalDisplay.textContent = formatCurrency(total);
    }

    function calculateFromTotal() {
        const total = Math.round(Number(totalInput.value) || 0);
        const sub = Math.round(total / 1.05);
        const tax = total - sub;

        taxDisplay.textContent = formatCurrency(tax);
        subtotalDisplay.textContent = formatCurrency(sub);
    }

    subtotal.addEventListener('input', calculateFromSubtotal);
    totalInput.addEventListener('input', calculateFromTotal);

    /* ========================
    è¨ˆç®—æ¨¡å¼åˆ‡æ›
    ======================== */
    function onCalculationModeChange() {
        const mode = calculationMode.value;

        subtotalGroup.style.display = mode === 'subtotal' ? 'flex' : 'none';
        totalGroup.style.display = mode === 'total' ? 'flex' : 'none';
        totalDisplayGroup.style.display = mode === 'subtotal' ? 'flex' : 'none';
        subtotalDisplayGroup.style.display = mode === 'total' ? 'flex' : 'none';

        subtotal.required = mode === 'subtotal';
        totalInput.required = mode === 'total';

        taxDisplay.textContent = 'NT$ 0';
        totalDisplay.textContent = 'NT$ 0';
        subtotalDisplay.textContent = 'NT$ 0';
    }

    /* ========================
    è¡¨å–®é€å‡º
    ======================== */
    invoiceForm.addEventListener('submit', async e => {
        e.preventDefault();

        let sub, tax, total;

        if (calculationMode.value === 'subtotal') {
            sub = Number(subtotal.value) || 0;
            tax = Math.round(sub * 0.05);
            total = sub + tax;
        } else {
            total = Math.round(Number(totalInput.value) || 0);
            sub = Math.round(total / 1.05);
            tax = total - sub;
        }

        if (sub <= 0 || total <= 0) {
            return showToast('é‡‘é¡å¿…é ˆå¤§æ–¼ 0', 'error');
        }

        showLoading('æ›´æ–°ç™¼ç¥¨ä¸­...');

            await apiRequest('updateInvoice', {
                id: currentInvoice.id,
                invoiceNumber: invoiceNumber.value.trim(),
                invoiceDate: invoiceDate.value,
                clientName: clientName.value.trim(),
                taxId: taxId.value.trim(),
                phone: phone.value.trim(),
                address: address.value.trim(),
                projectName: projectName.value.trim(),
                subtotal: sub,
                tax,
                total,
                status: status.value
            });

            hideLoading();
            showToast('ç™¼ç¥¨æ›´æ–°æˆåŠŸ', 'success');
            setTimeout(() => {
                location.href = `invoices.html?id=${currentInvoice.id}`;
            }, 800);
        } catch (err) {
            hideLoading();
            showToast(err.message, 'error');
        }
    });
