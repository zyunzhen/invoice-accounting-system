    <script>
        let allClients = [];
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // è¨­å®šä»Šå¤©çš„æ—¥æœŸç‚ºé è¨­å€¼
            document.getElementById('invoiceDate').valueAsDate = new Date();
            
            // è¼‰å…¥å®¢æˆ¶åˆ—è¡¨
            await loadClients();
        });

        // è¼‰å…¥å®¢æˆ¶åˆ—è¡¨
        async function loadClients() {
            try {
                allClients = await apiRequest('getClients');
                const clientSelect = document.getElementById('clientSelect');
                
                // å¡«å……ä¸‹æ‹‰é¸å–®
                allClients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = client.name;
                    option.dataset.taxId = client.taxId || '';
                    option.dataset.phone = client.phone || '';
                    option.dataset.address = client.address || '';
                    clientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥å®¢æˆ¶å¤±æ•—:', error);
            }
        }

        // å®¢æˆ¶é¸æ“‡è®Šæ›´
        function onClientChange() {
            const clientSelect = document.getElementById('clientSelect');
            const selectedOption = clientSelect.options[clientSelect.selectedIndex];
            
            if (selectedOption.value) {
                // è‡ªå‹•å¡«å…¥å®¢æˆ¶è³‡è¨Š
                document.getElementById('clientName').value = selectedOption.textContent;
                document.getElementById('taxId').value = selectedOption.dataset.taxId || '';
                document.getElementById('phone').value = selectedOption.dataset.phone || '';
                document.getElementById('address').value = selectedOption.dataset.address || '';
            }
        }

        // è¨ˆç®—æ¨¡å¼è®Šæ›´
        function onCalculationModeChange() {
            const mode = document.getElementById('calculationMode').value;
            const subtotalGroup = document.getElementById('subtotalGroup');
            const totalGroup = document.getElementById('totalGroup');
            const subtotalDisplayGroup = document.getElementById('subtotalDisplayGroup');
            const totalDisplayGroup = document.getElementById('totalDisplayGroup');
            
            if (mode === 'subtotal') {
                // å¾å°è¨ˆè¨ˆç®—
                subtotalGroup.style.display = 'flex';
                totalGroup.style.display = 'none';
                subtotalDisplayGroup.style.display = 'none';
                totalDisplayGroup.style.display = 'flex';
                
                // æ¸…ç©ºç¸½è¨ˆè¼¸å…¥
                document.getElementById('totalInput').value = '';
            } else {
                // å¾ç¸½è¨ˆè¨ˆç®—
                subtotalGroup.style.display = 'none';
                totalGroup.style.display = 'flex';
                subtotalDisplayGroup.style.display = 'flex';
                totalDisplayGroup.style.display = 'none';
                
                // æ¸…ç©ºå°è¨ˆè¼¸å…¥
                document.getElementById('subtotal').value = '';
            }
            
            // æ¸…ç©ºé¡¯ç¤º
            document.getElementById('taxDisplay').textContent = 'NT$ 0';
            document.getElementById('totalDisplay').textContent = 'NT$ 0';
            document.getElementById('subtotalDisplay').textContent = 'NT$ 0';
        }

        // ç›£è½å°è¨ˆé‡‘é¡è®ŠåŒ–ï¼ˆå¾å°è¨ˆè¨ˆç®—ç¸½è¨ˆï¼‰
        document.getElementById('subtotal').addEventListener('input', function() {
            const subtotal = parseFloat(this.value) || 0;
            const tax = Math.round(subtotal * 0.05);
            const total = subtotal + tax;

            document.getElementById('taxDisplay').textContent = 'NT$ ' + tax.toLocaleString();
            document.getElementById('totalDisplay').textContent = 'NT$ ' + Math.round(total).toLocaleString();
        });

        // ç›£è½ç¸½è¨ˆé‡‘é¡è®ŠåŒ–ï¼ˆå¾ç¸½è¨ˆè¨ˆç®—å°è¨ˆï¼‰
        document.getElementById('totalInput').addEventListener('input', function() {
            const total = parseFloat(this.value) || 0;
            const subtotal = Math.round(total / 1.05);
            const tax = total - subtotal;

            document.getElementById('taxDisplay').textContent = 'NT$ ' + Math.round(tax).toLocaleString();
            document.getElementById('subtotalDisplay').textContent = 'NT$ ' + subtotal.toLocaleString();
        });

        // è¡¨å–®æäº¤
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const mode = document.getElementById('calculationMode').value;
            let subtotal, tax, total;

            if (mode === 'subtotal') {
                // å¾å°è¨ˆè¨ˆç®—
                subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
                tax = Math.round(subtotal * 0.05);
                total = Math.round(subtotal + tax);
            } else {
                // å¾ç¸½è¨ˆè¨ˆç®—
                total = parseFloat(document.getElementById('totalInput').value) || 0;
                subtotal = Math.round(total / 1.05);
                tax = total - subtotal;
            }

            const clientNameValue = document.getElementById('clientName').value.trim();
            if (!clientNameValue) {
                showToast('è«‹é¸æ“‡å®¢æˆ¶æˆ–è¼¸å…¥æ–°å®¢æˆ¶åç¨±', 'error');
                return;

            const invoiceData = {

                invoiceNumber: document.getElementById('invoiceNumber').value.trim(),
                invoiceDate: document.getElementById('invoiceDate').value,
                clientName: clientNameValue,
                taxId: document.getElementById('taxId').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                projectName: document.getElementById('projectName').value.trim(),
                subtotal: subtotal,
                tax: tax,
                total: total,
                status: document.getElementById('status').value
            };

            // é©—è­‰å¿…å¡«é …
            const requiredFields = ['invoiceNumber', 'invoiceDate', 'clientName', 'projectName'];
            const missing = validateRequired(invoiceData, requiredFields);

            if (missing.length > 0) {
                showToast('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«é …ç›®', 'error');
                return;
            }

            if (subtotal <= 0 || total <= 0) {
                showToast('é‡‘é¡å¿…é ˆå¤§æ–¼ 0', 'error');
                return;
            }

            showLoading('å„²å­˜ç™¼ç¥¨ä¸­...');
            try {
                await apiRequest('createInvoice', invoiceData);
                
                // å¦‚æœæ˜¯æ–°å®¢æˆ¶ï¼ŒåŒæ™‚å„²å­˜å®¢æˆ¶è³‡è¨Š
                const clientSelect = document.getElementById('clientSelect');
                if (!clientSelect.value && clientNameValue) {
                    const clientData = {
                        id: generateId(),
                        name: clientNameValue,
                        taxId: document.getElementById('taxId').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        address: document.getElementById('address').value.trim()

                    }
                }
                
                hideLoading();
                showToast('ç™¼ç¥¨å»ºç«‹æˆåŠŸï¼', 'success');
                setTimeout(() => {

                }, 1000);
            } catch (error) {
