    <script>
        let allInvoices = [];
        let filteredInvoices = [];
        const ITEMS_PER_PAGE = 15;
        let currentPage = 1;

        // é é¢è¼‰å…¥æ™‚ç²å–æ‰€æœ‰ç™¼ç¥¨
        document.addEventListener('DOMContentLoaded', async () => {
            await loadInvoices();
        });

        // è¼‰å…¥ç™¼ç¥¨åˆ—è¡¨
        async function loadInvoices() {
            showLoading('è¼‰å…¥ç™¼ç¥¨è³‡æ–™ä¸­...');
            try {
                allInvoices = await apiRequest('getInvoices');
                filteredInvoices = allInvoices;
                currentPage = 1;
                displayInvoices();
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('è¼‰å…¥ç™¼ç¥¨å¤±æ•—: ' + error.message, 'error');
            }
        }

        // é¡¯ç¤ºç™¼ç¥¨åˆ—è¡¨ï¼ˆå«åˆ†é ï¼‰
        function displayInvoices() {
            const tbody = document.getElementById('invoicesBody');
            const paginationDiv = document.getElementById('pagination');
            
            if (!filteredInvoices || filteredInvoices.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <h3>å°šç„¡ç™¼ç¥¨è¨˜éŒ„</h3>
                            <p>é»æ“Šã€Œæ–°å¢ç™¼ç¥¨ã€æŒ‰éˆ•é–‹å§‹å»ºç«‹æ‚¨çš„ç¬¬ä¸€å¼µç™¼ç¥¨</p>
                        </td>
                    </tr>
                `;
                paginationDiv.style.display = 'none';
                return;
            }

            // æ’åºï¼šæœ€æ–°æ—¥æœŸåœ¨æœ€ä¸Šæ–¹ï¼Œæ—¥æœŸç›¸åŒæ™‚ç™¼ç¥¨è™Ÿç¢¼å¤§çš„åœ¨ä¸Š
            const sortedInvoices = [...filteredInvoices].sort((a, b) => {
                const dateA = new Date(a.invoiceDate);
                const dateB = new Date(b.invoiceDate);
                
                // å…ˆæ¯”è¼ƒæ—¥æœŸ
                if (dateB.getTime() !== dateA.getTime()) {
                    return dateB - dateA;
                }
                
                // æ—¥æœŸç›¸åŒæ™‚ï¼Œæ¯”è¼ƒç™¼ç¥¨è™Ÿç¢¼ï¼ˆæå–æ•¸å­—éƒ¨åˆ†é€²è¡Œæ¯”è¼ƒï¼‰
                const numA = parseInt(a.invoiceNumber.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.invoiceNumber.replace(/\D/g, '')) || 0;
                
                if (numA !== numB) {
                    return numB - numA; // æ•¸å­—å¤§çš„åœ¨ä¸Šé¢
                }
                
                // å¦‚æœæ•¸å­—éƒ¨åˆ†ç›¸åŒï¼Œå‰‡æŒ‰å­—ä¸²æ¯”è¼ƒ
                return b.invoiceNumber.localeCompare(a.invoiceNumber);
            });

            // è¨ˆç®—åˆ†é 
            const totalPages = Math.ceil(sortedInvoices.length / ITEMS_PER_PAGE);
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageInvoices = sortedInvoices.slice(startIndex, endIndex);

            tbody.innerHTML = pageInvoices.map(invoice => {
                const statusClass = 
                    invoice.status === 'å·²çµæ¸…' ? 'status-paid' :
                    invoice.status === 'ä½œå»¢' ? 'status-void' : 'status-unpaid';
                
                return `
                    <tr>
                        <td>${invoice.invoiceNumber}</td>
                        <td>${invoice.invoiceDate}</td>
                        <td>${invoice.clientName}</td>
                        <td>${invoice.projectName}</td>
                        <td>${formatCurrency(invoice.subtotal)}</td>
                        <td>${formatCurrency(invoice.tax)}</td>
                        <td>${formatCurrency(invoice.total)}</td>
                        <td>
                            <select class="status-select ${statusClass}" 
                                    data-invoice-id="${invoice.id}" 
                                    onchange="updateInvoiceStatus('${invoice.id}', this.value)">
                                <option value="æœªçµæ¸…" ${invoice.status === 'æœªçµæ¸…' || !invoice.status ? 'selected' : ''}>æœªçµæ¸…</option>
                                <option value="å·²çµæ¸…" ${invoice.status === 'å·²çµæ¸…' ? 'selected' : ''}>å·²çµæ¸…</option>
                                <option value="ä½œå»¢" ${invoice.status === 'ä½œå»¢' ? 'selected' : ''}>ä½œå»¢</option>
                            </select>
                        </td>
                        <td>
                            <a href="invoice-edit.html?id=${invoice.id}" class="action-link">ç·¨è¼¯</a>
                            <button class="delete-btn" onclick="deleteInvoice('${invoice.id}', event)">åˆªé™¤</button>
                        </td>
                    </tr>
                `;
            }).join('');

            // æ›´æ–°åˆ†é æ§åˆ¶
            if (totalPages > 1) {
                paginationDiv.style.display = 'flex';
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        // æ›é 
        function changePage(direction) {
            const totalPages = Math.ceil(filteredInvoices.length / ITEMS_PER_PAGE);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayInvoices();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // ç¯©é¸è¡¨å–®æäº¤
        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const clientName = document.getElementById('clientName').value.trim().toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredInvoices = allInvoices.filter(invoice => {
                // æ—¥æœŸç¯©é¸
                if (startDate || endDate) {
                    const invoiceDate = new Date(invoice.invoiceDate);
                    
                    if (startDate && endDate) {
                        if (invoiceDate < new Date(startDate) || invoiceDate > new Date(endDate)) {
                            return false;
                        }
                    } else if (startDate) {
                        if (invoiceDate < new Date(startDate)) return false;
                    } else if (endDate) {
                        if (invoiceDate > new Date(endDate)) return false;
                    }
                }

                // å®¢æˆ¶åç¨±ç¯©é¸
                if (clientName && !invoice.clientName.toLowerCase().includes(clientName)) {
                    return false;
                }

                // ç‹€æ…‹ç¯©é¸
                if (statusFilter && (invoice.status || 'æœªçµæ¸…') !== statusFilter) {
                    return false;
                }

                return true;
            });

            currentPage = 1;
            displayInvoices();
            showToast(`å·²ç¯©é¸å‡º ${filteredInvoices.length} ç­†ç™¼ç¥¨`, 'info');
        });

        // é‡ç½®æŒ‰éˆ•
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('filterForm').reset();
            filteredInvoices = allInvoices;
            currentPage = 1;
            displayInvoices();
            showToast('å·²é‡ç½®ç¯©é¸æ¢ä»¶', 'info');
        });

        // åˆªé™¤ç™¼ç¥¨
        async function deleteInvoice(invoiceId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (!showConfirm('ç¢ºå®šè¦åˆªé™¤é€™å¼µç™¼ç¥¨å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
                return;
            }

            showLoading('åˆªé™¤ç™¼ç¥¨ä¸­...');
            try {
                await apiRequest('deleteInvoice', { id: invoiceId });
                
                allInvoices = allInvoices.filter(inv => inv.id !== invoiceId);
                filteredInvoices = filteredInvoices.filter(inv => inv.id !== invoiceId);
                
                // èª¿æ•´ç•¶å‰é ç¢¼
                const totalPages = Math.ceil(filteredInvoices.length / ITEMS_PER_PAGE);
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }
